name: Python Linter

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
    lint:
        name: Run Pylint
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.8'

        - name: Install dependencies with poetry
          run: |
            pip install poetry
            poetry install

        - name: Run Pylint
          run: |
            poetry run pylint thick_ptycho/
            poetry run pylint tests/