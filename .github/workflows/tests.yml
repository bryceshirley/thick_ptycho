name: Python Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Run Pytest (PETSc Complex)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -l {0} 

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2. Install Conda (Micromamba)
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true

      # 3. Create and activate Conda environment with PETSc
      - name: Install PETSc and core packages
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate petsc_env
          # Install numpy first, then petsc4py and PETSc, in the same transaction
          conda install -n petsc_env -y -c conda-forge \
            numpy=1.26 \
            "petsc=*=complex*" \
            "petsc4py=*=complex*" \
            mpi4py \
            compilers \
            scipy \
            matplotlib \
            scikit-image \
            astropy \
            pytest

      - name: Install thick_ptycho and dev dependencies
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate petsc_env
          pip install uv
          uv pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate petsc_env
          pytest

