name: Python Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Run Pytest (PETSc Complex)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -l {0} 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Conda (Micromamba)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: petsc_env
          python-version: '3.11'
          channels: conda-forge
          use-mamba: true

      - name: Install All Python/System Dependencies
        # Install ALL scientific dependencies in one mamba command.
        run: |
          mamba install -y -c conda-forge \
            "petsc=*=complex*" \
            "petsc4py=*=complex*" \
            numpy=1.26 \
            scipy \
            matplotlib \
            scikit-image \
            astropy \
            mpi4py \
            compilers
          
      - name: Install uv
        run: pip install uv

      - name: Install Remaining Package Dependencies
        run: uv pip install --system -e ".[dev]" --no-deps

      - name: Run tests
        run: pytest