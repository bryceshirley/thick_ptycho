name: Python Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Run Pytest (PETSc Complex)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -l {0} 

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2. Install Conda (Micromamba)
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true

      # 3. Create and activate Conda environment with PETSc
      - name: Create Conda env with PETSc
        run: |
          conda create -n petsc_env -y -c conda-forge \
            python=3.11 \
            "petsc=*=complex*" \
            "petsc4py=*=complex*" \
            mpi4py \
            compilers

      # 4. Install uv and thick_ptycho inside the Conda env
      - name: Install thick_ptycho and dev dependencies
        run: |
          source /home/runner/miniconda3/etc/profile.d/conda.sh
          conda activate petsc_env
          pip install uv
          uv pip install -e ".[dev]"

      # 5. Run tests inside the same Conda env
      - name: Run tests
        run: |
          source /home/runner/miniconda3/etc/profile.d/conda.sh
          conda activate petsc_env
          pytest
