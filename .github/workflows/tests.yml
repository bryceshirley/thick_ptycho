name: Python Tests

on:
  push:
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'
jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Run tests
        run: |
          poetry run pytest
