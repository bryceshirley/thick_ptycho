name: Python Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Run Pytest (PETSc Complex)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -l {0} 

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2. Set up Conda environment with PETSc
      - name: Set up Conda (Micromamba)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: petsc_env
          python-version: '3.11'
          channels: conda-forge
          use-mamba: true

      # 3. Install PETSc and core scientific packages
      - name: Install PETSc and core packages
        run: |
          mamba install -y -c conda-forge \
            "petsc=*=complex*" \
            "petsc4py=*=complex*" \
            mpi4py \
            numpy=1.26 \
            scipy \
            matplotlib \
            scikit-image \
            astropy \
            pytest \
            compilers

      # 4. Install uv
      - name: Install uv
        run: pip install uv

      # 5. Install thick_ptycho with dev dependencies
      - name: Install thick_ptycho (dev dependencies)
        run: uv pip install --system -e ".[dev]"

      # 6. Run tests using the system environment
      - name: Run tests
        run: pytest
