name: Python Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Run Pytest (PETSc Complex)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -l {0} 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Conda (Miniconda)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: petsc_env
          python-version: '3.11'
          channels: conda-forge
          use-mamba: false

      - name: Install PETSc and System Dependencies
        run: |
          conda install -y -c conda-forge "petsc=*=complex*" "petsc4py=*=complex*" numpy=1.26 mpi4py compilers

      - name: Install uv
        run: pip install uv

      - name: Install dependencies and package
        run: uv pip install --system -e ".[dev]"

      - name: Run tests
        run: pytest