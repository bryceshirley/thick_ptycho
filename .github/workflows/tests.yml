name: Python Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Run Pytest (PETSc Complex)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -l {0} 

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # 1. Install Conda (Micromamba)
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-name: petsc_env
          python-version: '3.11'

      - name: Setup environment and run tests
        run: |
          # Source Conda
          source $CONDA/etc/profile.d/conda.sh
      
          # Create petsc_env with PETSc and petsc4py
          conda create -n petsc_env -y -c conda-forge python=3.11 "petsc=*=complex*" "petsc4py=*=complex*" mpi4py compilers
      
          # Activate the environment
          conda activate petsc_env
      
          # Install uv and thick_ptycho dev dependencies
          pip install uv
          uv pip install -e ".[dev]"
      
          # Run tests
          pytest

