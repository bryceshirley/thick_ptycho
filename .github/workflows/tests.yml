name: Python Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/tests.yml'
      - 'thick_ptycho/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Run Pytest (PETSc Complex)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -l {0} 

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # 1. Install Conda (Micromamba)
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-name: petsc_env
          python-version: '3.11'

      - name: Setup environment and run tests
        run: |
          # Source Conda
          source $CONDA/etc/profile.d/conda.sh
          
          # 1. Install all prerequisites (NumPy, PETSc, MPI) from Conda
          # We install the complex version of PETSc (the C library) but NOT petsc4py yet.
          conda create -n petsc_env -y -c conda-forge python=3.11 "numpy" "petsc=*=complex*" mpi4py compilers
          
          # Activate the environment
          conda activate petsc_env
          
          # 2. Reinstall/Rebuild petsc4py from pip/source
          # This ensures petsc4py is built against the Conda-installed NumPy 1.26.4
          pip install petsc4py --no-binary petsc4py
          
          # 3. CRITICAL: Create an EXCLUSION constraint file
          # This prevents 'uv' from upgrading NumPy to the 2.x range.
          # We constrain it to be less than 2.0.
          echo "numpy<2.0" > numpy_lock.txt
          
          # 4. Install uv and thick_ptycho dev dependencies using the lock
          pip install uv
          # Use the --constraint flag to force numpy<2.0
          uv pip install -e ".[dev]" --constraint numpy_lock.txt
          
          # Run tests
          pytest
      
